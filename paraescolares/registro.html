<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema de Paraescolares</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Botón para cambiar tema -->
    <button onclick="toggleTheme()" id="theme-toggle-btn">🌙 Cambiar Tema</button>

    <div class="container">
        <h1>Crear Cuenta</h1>
        <form action="dashboard.html" method="POST">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required><br>
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required><br>
            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
    </div>

    <script>
        // Función para cambiar el tema
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            saveThemePreference();
        }

        // Guardar la preferencia del tema en una cookie
        function saveThemePreference() {
            const theme = document.body.classList.contains('dark-theme') ? 'dark' : 'light';
            document.cookie = "theme=" + theme + "; path=/; max-age=" + 60 * 60 * 24 * 365;
        }

        // Leer la preferencia del tema desde la cookie
        function loadThemePreference() {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                let cookie = cookies[i].trim();
                if (cookie.startsWith('theme=')) {
                    const theme = cookie.split('=')[1];
                    if (theme === 'dark') {
                        document.body.classList.add('dark-theme');
                    }
                    break;
                }
            }
        }

        // Cargar la preferencia del tema cuando se cargue la página
        window.onload = loadThemePreference;
    </script>
</body>
</html>
